{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% include 'estilos.html'%}
</head>
<body>
{% include 'menu.html'%}
<div class="container">
    <button class="btn btn-secondary mb-2" onclick="Editar(0)" data-bs-toggle="modal" data-bs-target="#exampleModal"
        >Nuevo</button>
</div>
<div class="input-group mb-3 container" >

    <label>Pelicula</label>
    <select id="cbopeliculabuscar" onchange="filtarporpelicula()" class="form-control">

    </select>
    </div>
<div class="container">
    <div id="divTabla"></div>
</div>

<div class="modal fade formfuncion" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
            {% csrf_token %}

            <div class="mb-3">
                  <label  class="form-label">Id Funcion</label>
                  <input type="text" class="form-control" readonly id="txtidfuncion"   placeholder="Id Funcion">
            </div>

            <div class="mb-3">
              <label  class="form-label">Fecha funcion</label>
              <input type="datetime-local" class="form-control"  id="txtfechachuncion"   placeholder="Fecha funcion">
            </div>

          <div class="mb-3">
              <label  class="form-label">Nombre Pelicula</label>
              <select id="cboidpeliculapoup" class="form-control">

              </select>
            </div>

          <div class="mb-3"  id="divcinepop">
              <label  class="form-label">Nombre Cine</label>
              <select id="cboidcinepoup" class="form-control" onchange="obtenerSala()">

              </select>
            </div>

            <div class="mb-3" id="divsalapop">
              <label  class="form-label">Nombre sala</label>
              <select id="cboidSalapoup" class="form-control">

              </select>
            </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btncerrar" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" onclick="guardarDatos()" class="btn btn-primary">Guardar</button>
      </div>
        <div id="diverrores">

        </div>
    </div>
  </div>
</div>

{% include 'scripts.html' %}
<script type = "text/javascript" src = "{% static 'js/funcion.js' %}"></script>
</body>
</html>
